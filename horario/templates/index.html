{% extends "layouts/_layout_project.html" %}
{% load static i18n %}

{% block title %} Horario :: Index{% endblock title %}

{% block content %}

<div class="container-fluid" style="min-height: 90vh !important;">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="content" style="background:#ffffff;">
                    <!-- Main content -->
                    <div class="content" style="margin-bottom: 10em">
                        <div style="margin-top: 12vh; margin-bottom: 0vh; margin-right: 10vw; margin-left: 10vw;">
                            <div class="row" style="padding-top: 5em; display: flex; align-items: center;">
                                <div class="col-sm-12 col-md-6" style="padding: 0 ">
                                    <div style="font-size: 48px; font-weight: 700; color: #160637; line-height:60px;">
                                        Generación de horarios WEB
                                    </div>
                                    <div style="padding: 1.5em 0; font-size:16px; font-weight: 500; color: #8989a2">
                                        <p>Realiza tus horarios siguiendo diversos criterios <span class="typed"></span></p>
                                    </div>
                                </div>
                                <!-- /.col-md-6 -->
                                <div class="col-sm-12 col-md-4 ms-md-4">
                                    <div class="card rounded p-shadow-sm">
                                        <img src="https://play-lh.googleusercontent.com/psH_UQSiHAbABJ0gmhJYcIiWscdngtX-1Jk5k0Trmu9lEGZ2m2podNeGvowTCqUa3w" alt="Horario" height="400px" class="mb-4">
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div><!-- /.container-fluid -->
                    </div>
                    <!-- /.content -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_javascript %}
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
<script>
    const typed = new Typed('.typed', {
        strings: [
            '<i class="mascota">horario de contratación</i>',
            '<i class="mascota">disponibilidad de salones</i>',
            '<i class="mascota">materias disponibles</i>'
        ],
        //stringsElement: '#cadenas-texto', // ID del elemento que contiene cadenas de texto a mostrar.
        typeSpeed: 75, // Velocidad en mlisegundos para poner una letra,
        startDelay: 300, // Tiempo de retraso en iniciar la animacion. Aplica tambien cuando termina y vuelve a iniciar,
        backSpeed: 60, // Velocidad en milisegundos para borrrar una letra,
        smartBackspace: true, // Eliminar solamente las palabras que sean nuevas en una cadena de texto.
        shuffle: false, // Alterar el orden en el que escribe las palabras.
        backDelay: 1500, // Tiempo de espera despues de que termina de escribir una palabra.
        loop: true, // Repetir el array de strings
        loopCount: false, // Cantidad de veces a repetir el array.  false = infinite
        showCursor: true, // Mostrar cursor palpitanto
        cursorChar: '|', // Caracter para el cursor
        contentType: 'html', // 'html' o 'null' para texto sin formato
    });
</script>

{% endblock%}
