<!DOCTYPE html>
{% load static i18n %}
<html lang="en" class="content-color">

    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Horario{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        {% block meta %}{% endblock meta %}

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Toastr -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <!-- Personalizado -->
        <link href="{% static 'css/horario.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body {% block body_extra %}{% endblock %}>
        

        {% block page_content %}
        {% endblock %}
        

        {% block javascript %}
            <!-- Vendor js -->
            <script src="{% static 'js/vendor.js' %}"></script>

            <!-- App js-->
            <script src="{% static 'js/app.js' %}"></script>

            <!--Jquery-->
            <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
            <script src="{% static 'js/press_button.js' %}"></script>
            
            <!--Bootstrap-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        {% endblock javascript %}
       

        {% block extra_javascript %}
        {% endblock %}
    
    </body>
</html>
